<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Flag Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://example.com/cowboy-theme-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Libre Baskerville', serif;
            color: white;
        }
        #upload-container {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #result-container {
            position: relative;
            display: none;
        }
        #result-container img {
            max-width: 100%;
            max-height: 80vh;
        }
        #american-flag {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        #amc-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <h1>Upload Your Image</h1>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div id="result-container">
        <img id="base-image" alt="Uploaded Image">
        <img id="american-flag" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="American Flag">
        <img id="amc-logo" src="amclogo.jpg" alt="AMC Logo">
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const baseImage = document.getElementById('base-image');
                    baseImage.src = e.target.result;
                    document.getElementById('result-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
