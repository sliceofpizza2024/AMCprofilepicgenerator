<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCify Your Profile Pic!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Libre Baskerville', serif;
            color: white;
            background: url('cowboy.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.85; /* Set opacity to 85% */
        }
        #upload-container {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Ensure it's above the background image */
        }
        #result-container {
            position: relative;
            display: none;
            z-index: 1; /* Ensure it's above the background image */
        }
        #result-container img {
            max-width: 100%;
            max-height: 80vh;
        }
        #amc-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust according to your logo size */
            height: 100px; /* Adjust according to your logo size */
            z-index: 1; /* Ensure it's above the background image */
        }
        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1; /* Ensure it's above the background image */
        }
        .emojis {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .emojis span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <h1 class="emojis">
            <span>ðŸ”«</span> AMCify your Profile Pic! <span>ðŸ”«</span>
        </h1>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div id="result-container">
        <canvas id="output-canvas" style="display: none;"></canvas>
        <img id="base-image" alt="Uploaded Image">
        <img id="amc-logo" src="amclogo.png" alt="AMC Logo">
        <button id="download-button">Download Image</button>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const baseImage = new Image();
                    baseImage.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = baseImage.width;
                        canvas.height = baseImage.height;

                        ctx.drawImage(baseImage, 0, 0);

                        const amcLogo = document.getElementById('amc-logo');
                        const amcLogoImg = new Image();
                        amcLogoImg.src = amcLogo.src;
                        amcLogoImg.onload = function() {
                            const logoWidth = amcLogoImg.width;
                            const logoHeight = amcLogoImg.height;

                            // Calculate the scale to fit baseImage into the logo dimensions
                            const scale = Math.min(logoWidth / baseImage.width, logoHeight / baseImage.height);

                            const scaledWidth = baseImage.width * scale;
                            const scaledHeight = baseImage.height * scale;

                            // Position the baseImage centered within the logo area
                            const offsetX = (logoWidth - scaledWidth) / 2;
                            const offsetY = (logoHeight - scaledHeight) / 2;

                            ctx.drawImage(baseImage, offsetX, offsetY, scaledWidth, scaledHeight);

                            const link = document.createElement('a');
                            link.download = 'amcified-image.png';
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        };
                    };
                    baseImage.src = e.target.result;
                    document.getElementById('result-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const baseImage = document.getElementById('base-image');
            const amcLogo = document.getElementById('amc-logo');

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const baseImageObj = new Image();
            baseImageObj.src = baseImage.src;
            baseImageObj.onload = function() {
                canvas.width = baseImageObj.width;
                canvas.height = baseImageObj.height;

                ctx.drawImage(baseImageObj, 0, 0);

                const amcLogoObj = new Image();
                amcLogoObj.src = amcLogo.src;
                amcLogoObj.onload = function() {
                    const logoWidth = amcLogoObj.width;
                    const logoHeight = amcLogoObj.height;
                    ctx.drawImage(amcLogoObj, canvas.width - logoWidth - 10, 10, logoWidth, logoHeight);

                    // Determine the file extension based on the user's choice (jpg or png)
                    const fileName = 'amcified-image.' + (canvas.toDataURL('image/jpeg').indexOf('data:image/jpeg') === 0 ? 'jpg' : 'png');
                    
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = canvas.toDataURL('image/' + (fileName === 'jpg' ? 'jpeg' : 'png'));
                    link.click();
                }
            }
        });
    </script>
</body>
</html>
