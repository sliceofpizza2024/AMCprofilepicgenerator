<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMCify Your Profile Pic!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Libre Baskerville', serif;
            color: white;
            background: none; /* Remove previous background setting */
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.85; /* Set opacity to 85% */
        }
        #upload-container {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Ensure it's above the background image */
        }
        #result-container {
            position: relative;
            display: none;
            z-index: 1; /* Ensure it's above the background image */
        }
        #result-container img {
            max-width: 100%;
            max-height: 80vh;
        }
        #amc-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            /* Ensure the logo is displayed at its full size */
            width: auto;
            height: auto;
            max-width: 100px; /* Limit maximum width if necessary */
            max-height: 100px; /* Limit maximum height if necessary */
            z-index: 1; /* Ensure it's above the background image */
        }
        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1; /* Ensure it's above the background image */
        }
    </style>
</head>
<body>
    <img id="background-image" src="cowboy.jpg" alt="Background Image">
    <div id="upload-container">
        <h1>AMCify your profile pic!</h1>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div id="result-container">
        <img id="base-image" alt="Uploaded Image">
        <!-- Ensure amc-logo.png is loaded at full size -->
        <img id="amc-logo" src="amclogo.png" alt="AMC Logo">
        <button id="download-button">Download Image</button>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const baseImage = document.getElementById('base-image');
                    baseImage.src = e.target.result;
                    document.getElementById('result-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const baseImage = document.getElementById('base-image');
            const amcLogo = document.getElementById('amc-logo');

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const baseImageObj = new Image();
            baseImageObj.src = baseImage.src;
            baseImageObj.onload = function() {
                canvas.width = baseImageObj.width;
                canvas.height = baseImageObj.height;

                ctx.drawImage(baseImageObj, 0, 0);

                const amcLogoObj = new Image();
                amcLogoObj.src = amcLogo.src;
                amcLogoObj.onload = function() {
                    const logoWidth = amcLogoObj.width;
                    const logoHeight = amcLogoObj.height;
                    ctx.drawImage(amcLogoObj, canvas.width - logoWidth - 10, 10, logoWidth, logoHeight);

                    const link = document.createElement('a');
                    link.download = 'amcified-image.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            }
        });
    </script>
</body>
</html>
